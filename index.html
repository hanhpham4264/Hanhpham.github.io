<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>T·ªè T√¨nh Trong B·∫ßu Tr·ªùi Sao</title>
  <style>
    body {

      perspective: 1200px;

    .scene {

      position: relative;

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 0.9; }
    }

    .message {
      position: absolute;
      font-size: 24px;
      white-space: nowrap;
      text-shadow: 0 0 5px white, 0 0 10px white;
      animation: fall 10s linear forwards, pulse 2s ease-in-out infinite;
      transform-origin: center;
      will-change: transform, opacity;
      text-transform: lowercase; /* Bi·∫øn ch·ªØ th√†nh ch·ªØ in hoa */
      font-weight: bold; /* T√πy ch·ªçn: cho ch·ªØ ƒë·∫≠m */
    }

    @keyframes fall {
      0% {
        top: -50px;
        opacity: 0;
        transform: translateZ(0px);
      }
      10% {
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
        transform: translateZ(-300px);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    .heart {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      transform: rotate(45deg);
      animation: heartFall 6s linear forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -5px;
      left: 0;
    }

    .heart::after {
      left: -5px;
      top: 0;
    }

    @keyframes heartFall {
      0% {
        top: -10px;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="scene" id="scene"></div>

<script>
  const scene = document.getElementById('scene');

  // T·∫°o sao
  for (let i = 0; i < 150; i++) {
    const star = document.createElement("div");
    star.className = "star";
    const size = Math.random() * 2 + 1;
    star.style.width = size + "px";
    star.style.height = size + "px";
    star.style.left = Math.random() * window.innerWidth + "px";
    star.style.top = Math.random() * window.innerHeight + "px";
    star.style.animationDuration = (Math.random() * 2 + 1) + "s";
    scene.appendChild(star);
  }

  const messages = [
    "Em th√≠ch anh.",
    "Em mu·ªën l√∫c n√†o c≈©ng ƒë∆∞·ª£c nh√¨n th·∫•y anh.",
    "Anh l√† ng∆∞·ªùi em lu√¥n nghƒ© ƒë·∫øn m·ªói s√°ng th·ª©c d·∫≠y.",
    "Em kh√¥ng c·∫ßn g√¨ nhi·ªÅu, ch·ªâ c·∫ßn c√≥ anh b√™n c·∫°nh.",
    "Anh l√† gi·∫•c m∆° ƒë·∫πp nh·∫•t trong l√≤ng em.",
    "M·ªói ng√†y tr√¥i qua c√πng anh l√† m·ªôt ng√†y tuy·ªát v·ªùi.",
    "Tr√°i tim em ƒë√£ l·ª° d√†nh tr·ªçn cho anh m·∫•t r·ªìi.",
    "Em ch·ªâ mu·ªën th·∫•y anh c∆∞·ªùi m·ªói ng√†y th√¥i.",
    "G·∫∑p ƒë∆∞·ª£c anh l√† ƒëi·ªÅu tuy·ªát v·ªùi nh·∫•t trong cu·ªôc ƒë·ªùi em.",
    "Em y√™u anh √≠t h∆°n anh y√™u em üòÜ.",
    "Em kh√¥ng c·∫ßn ai kh√°c, ch·ªâ c·∫ßn anh.",
    "H‚ù§Ô∏èQ.",
    "·ªû b√™n anh, em th·∫•y m·ªçi mu·ªôn phi·ªÅn ƒë·ªÅu tan bi·∫øn.",
    "Anh l√† √°nh s√°ng ·∫•m √°p nh·∫•t trong l√≤ng em.",
    "Em y√™u anh ‚Äì nh·∫π nh√†ng nh∆∞ng l√† m√£i m√£i."
  ];

  const colors = ["#00ffcc", "#33cc33", "#ff66cc"];

  function createMessage() {
    const msg = document.createElement("div");
    msg.className = "message";
    msg.innerText = messages[Math.floor(Math.random() * messages.length)];
    msg.style.left = Math.random() * window.innerWidth + "px";
    msg.style.fontSize = (12 + Math.random() * 12) + "px";
    msg.style.animationDuration = (6 + Math.random() * 5) + "s";
    msg.style.color = colors[Math.floor(Math.random() * colors.length)];
    msg.style.transform = `translateZ(${Math.random() * 600 - 300}px)`;
    scene.appendChild(msg);
    setTimeout(() => msg.remove(), 11000);
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    scene.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createMessage, 800);
  setInterval(createHeart, 500);

  // Xoay b·∫±ng chu·ªôt
  let rotateX = 0;
  let rotateY = 0;
  let isDragging = false;
  let startX, startY;

  document.addEventListener('mousedown', (e) => {
    isDragging = true;
    startX = e.clientX;
    startY = e.clientY;
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    const deltaX = e.clientX - startX;
    const deltaY = e.clientY - startY;
    rotateY += deltaX * 0.3;
    rotateX -= deltaY * 0.3;
    scene.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    startX = e.clientX;
    startY = e.clientY;
  });
</script>
